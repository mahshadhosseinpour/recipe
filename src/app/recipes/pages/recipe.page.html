<div class="flex flex-col items-center justify-center w-full h-screen gap-1 bg-gray-300">
    <hp-search (filterItems)="filterItems($event)"></hp-search>
    
    <div class="space-y-3 overflow-scroll overflow-x-hidden  w-96">
        <div *ngFor="let item of foodList" >
            <hp-card [name]="item.name" [description]="item.description" [id]="item.id"
            [imageUrl]="item.imageUrl">
           </hp-card>
       </div>
    </div>
</div>
